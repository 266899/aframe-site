<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Animations: Spiral</title>
    <meta name="description" content="Animations: Spiral - A-Frame">
    <script src="../../build/aframe.js"></script>
  </head>
  <body>
    <a-scene>
      <a-camera id="camera" position="0 0 0" near="0.1"></a-camera>

      <a-entity>

        <a-entity position="0 0.03 -1" scale="0.5 0.5 0.5">

          <a-entity>
            <!-- Box -->
            <a-entity>
              <a-animation attribute="scale" from="0 0 0" to="1 1 1" begin="500" dur="500" fill="backwards" easing="ease-out"></a-animation>
              <a-animation attribute="position" from="0 -0.5 0" to="0 0 0" begin="500" dur="500" fill="backwards" easing="ease-out"></a-animation>
              <a-animation attribute="rotation" from="0 -300 0" to="30 50 30" begin="500" dur="1200" fill="both" easing="ease-out"></a-animation>
              <a-cube width="0.25" depth="0.25" height="0.25" color="#EF2D5E"></a-cube>
              <a-frame scale="0.04 0.04 0.04"></a-frame>
            </a-entity>

            <!-- Dots -->
            <a-entity rotation="0 0 45">
              <a-animation attribute="scale" from="1 0 1" to="1 1 1" begin="1000" dur="750" fill="backwards" easing="ease-out"></a-animation>
              <a-entity position="0 1.5 0">
                <a-animation attribute="scale" from="1 1.25 1" to="1 0 1" begin="1000" dur="750" fill="forward" easing="ease-out"></a-animation>
                <a-cylinder radius="0.04" height="1.5" position="0 -1 0" color="#EF2D5E" open-ended="true"></a-cylinder>
              </a-entity>

              <a-entity position="0 -1.5 0" rotation="0 0 180">
                <a-animation attribute="scale" from="1 1.25 1" to="1 0 1" begin="1000" dur="750" fill="forward" easing="ease-out"></a-animation>
                <a-cylinder radius="0.04" height="1.5" position="0 -1 0" color="#EF2D5E" open-ended="true"></a-cylinder>
              </a-entity>
            </a-entity>

            <a-entity rotation="0 0 -45">
              <a-animation attribute="scale" from="1 0 1" to="1 1 1" begin="1000" dur="750" fill="backwards" easing="ease-out"></a-animation>
              <a-entity position="0 1.5 0">
                <a-animation attribute="scale" from="1 1.25 1" to="1 0 1" begin="1000" dur="750" fill="forward" easing="ease-out"></a-animation>
                <a-cylinder radius="0.04" height="1.5" position="0 -1 0" color="#EF2D5E" open-ended="true"></a-cylinder>
              </a-entity>

              <a-entity position="0 -1.5 0" rotation="0 0 180">
                <a-animation attribute="scale" from="1 1.25 1" to="1 0 1" begin="1000" dur="750" fill="forward" easing="ease-out"></a-animation>
                <a-cylinder radius="0.04" height="1.5" position="0 -1 0" color="#EF2D5E" open-ended="true"></a-cylinder>
              </a-entity>
            </a-entity>

            <!-- Name -->
            <a-image src="../aframe-wordmark.png" width="1.4" height="0.3"><a-animation attribute="scale" from="1 0 1" to="0.75 0.75 0.75" begin="1500" dur="200" fill="both" easing="ease-out"></a-animation>
              <a-animation attribute="position" from="0 -3 0" to="0 -0.7 0" begin="1000" dur="1000" fill="both" easing="ease-out"></a-animation>
            </a-image>

          </a-entity>
        </a-entity>
      </a-entity>

      <a-light type="directional" color="#FFF" intensity="0.2" position="-1 2 1"></a-light>
      <a-light type="ambient" color="#FFF"></a-light>

    </a-scene>
  </body>
</html>
